name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos
            artifact_name1: devcon
            artifact_name2: devcon-agent
            asset_name1: devcon-macos-arm64
            asset_name2: devcon-agent-macos-arm64
          - os: ubuntu-latest
            target: linux
            artifact_name1: devcon
            artifact_name2: devcon-agent
            asset_name1: devcon-linux-x86_64
            asset_name2: devcon-agent-linux-x86_64
          - os: ubuntu-24.04-arm
            target: linux
            artifact_name1: devcon
            artifact_name2: devcon-agent
            asset_name1: devcon-linux-arm64
            asset_name2: devcon-agent-linux-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.target }}-${{ runner.arch }}cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Build release binary
        run: cargo build --release --workspace --verbose

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/release/${{ matrix.artifact_name1 }}
          strip target/release/${{ matrix.artifact_name2 }}

      - name: Upload release asset1
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/release/${{ matrix.artifact_name1 }}
          asset_name: ${{ matrix.asset_name1 }}
          asset_content_type: application/octet-stream

      - name: Upload release asset2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/release/${{ matrix.artifact_name2 }}
          asset_name: ${{ matrix.asset_name2 }}
          asset_content_type: application/octet-stream

  build-universal-macos:
    name: Build Universal macOS Binary
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-universal-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-universal-cargo-

      - name: Build for x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build for aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create universal binary
        run: |
          lipo -create \
            target/x86_64-apple-darwin/release/devcon \
            target/aarch64-apple-darwin/release/devcon \
            -output devcon-universal

      - name: Strip universal binary
        run: strip devcon-universal

      - name: Upload universal macOS release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: devcon-universal
          asset_name: devcon-macos-universal
          asset_content_type: application/octet-stream

  create-checksums:
    name: Create Checksums
    runs-on: ubuntu-latest
    needs: [build-and-upload, build-universal-macos]
    steps:
      - name: Download release assets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const release = await github.rest.repos.getRelease({
              owner,
              repo,
              release_id: context.payload.release.id,
            });

            const assets = release.data.assets;
            for (const asset of assets) {
              const response = await github.rest.repos.getReleaseAsset({
                owner,
                repo,
                asset_id: asset.id,
                headers: { Accept: 'application/octet-stream' },
              });
              fs.writeFileSync(asset.name, Buffer.from(response.data));
            }

      - name: Generate checksums
        run: |
          sha256sum devcon-* > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
